{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container mt-5 p-3 shadow rounded" style="max-width: 500px;">
    <h2 class="text-center">Compress Images</h2>
    {% include 'alerts.html' %}
    <form method="POST" action="{% url 'compress' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form | crispy }}
        </div>
        <div class="form-group">
            <input type="submit" value="Compress" class="btn btn-primary">
        </div>
    </form>
</div>
{% endblock %}
